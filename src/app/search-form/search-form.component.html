<div class="search-form">
    <div class="form-wrapper">
        <div class="tab">
            <button id="one-way" class="tablinks active" (click)="toggleOneWay(true)">One-Way</button>
            <button id="round-trip" class="tablinks" (click)="toggleOneWay(false)">Return</button>
        </div>
        <div class="form">
          <div id="source-city">
            <input type="text" name="From" placeholder="Enter origin city" class="form-control" id="" [(ngModel)]="sourceCity" value="DEL">
            <input type="text" name="To" placeholder="Enter destination city" class="form-control" id="" [(ngModel)]="destinationCity" value="COK">
          </div>
          <div id="destination-city">
            <label class="form-label">Departure Date</label>
            <input type="date" name="doa" class="form-control" [(ngModel)]="departureDate" required placeholder="Departure Date">
            <label *ngIf="!isOneWay" class="form-label">Return Date</label>
            <input *ngIf="!isOneWay" class="form-control" type="date" name="dor" [(ngModel)]="returnDate" required>
          </div>
          <input type="submit" class="form-control" value="Search" (click)="getSearchResults()">
        </div>
        <div id="priceFilter">
          Refine flight search <br><br><br>
          <input type="range" min="1000" max="10000" [value]="maxPrice" class="slider" id="myRange" (change)="getSearchResults()" [(ngModel)]="maxPrice">
          <span>Price: 0 - {{maxPrice}} INR</span>
        </div>      
    </div>
      <div id="source-alert" class="alert">*Origin is required</div>
      <div id="dest-alert" class="alert">*Destination is required</div>
      <div id="depart-alert" class="alert">*Departure Date is required</div>
      <div id="return-alert" class="alert">*Return Date is required</div>
</div>
