<div class="results-header">
  <div>{{flightData.origin.toUpperCase()}} >
    {{flightData.destination.toUpperCase()}}{{flightData.roundTrip ? ' > ' + flightData.origin.toUpperCase()  : ''}}
  </div>
  <div style="font-size:16px">
    Depart: {{flightData.departureDate}} <br>
    {{flightData.roundTrip ? 'Return: ' + flightData.returnDate : ''}}
  </div>
</div>
<div id="search-results">
  <ticket [flight]="flight" *ngFor="let flight of flightData.flights"></ticket>
</div>

<div *ngIf="flightData.flights.length===0">
  <span style="padding: 10px">No Flights found for given search criteria.</span>
</div>
